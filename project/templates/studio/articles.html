{% extends "base.html" %}
{% block title%} {{ title }} {% endblock %}
{% block content%}
<div class="container py-4 text-center">
    <h1>STUDIO ARTICLES</h1>

    {% for article in articles %}
    <p>{{article.title}}</p>
    <p>{{article.body}}</p>
    <p>{{article.date}}</p>
    {% endfor %}

</div>
{% endblock %}
